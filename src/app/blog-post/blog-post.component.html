<div class="container">
  <div *ngIf="postMostrado">
    <h2 class="text-center text-light  p-2">{{postMostrado.titulo}}</h2>
    <hr>
  </div>
  <div *ngIf="!postMostrado">
    <h2 class="text-center text-light  p-2">Vacio</h2>
    <hr>
    <a class="btn btn-dark ml-5 mt-4" routerLink="/blog">Volver</a>
    <div class="img-container">
      <img
        src="https://p0.piqsels.com/preview/799/263/731/skater-damon-black-and-white-skate.jpg">
    </div>
  </div>


  <div *ngIf="postMostrado" class="container">
    <div class="row">
      <div class="col-sm">
        <img src="{{postMostrado.imagen}}" alt="{{postMostrado.titulo}}">
        <p class="pt-3"><em>{{postMostrado.autor}}</em>
        </p>
        <p>
          <em>{{postMostrado.fecha | date:'fullDate'}}</em>
        </p>
        <a class="btn btn-dark mb-4" routerLink="/blog">Volver</a>
      </div>
      <div class="col-lg-8">
        <p class="parrafoTexto text-justify" *ngFor="let parrafo of parrafosPost">{{parrafo}}</p>
      </div>
    </div>
  </div>
</div>
