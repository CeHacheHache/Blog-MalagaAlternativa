
<div class="container-fluid navBar">
  <nav class="container">
  </nav>
</div>

<div class="container blogPosts d-flex flex-wrap">
 
  <div class="post text-light" *ngFor="let post of arrayMostrado">
    <div class="background">
      <h5 class="text-center">{{post.titulo}}</h5>
      <hr>
      <div class="row justify-content-between m-0">
        <div class="imgContainer m-auto col-lg-4 col-md-12">
          <img src="{{post.imagen}}">
          <p class="mb-0 mt-4">Categoría: {{post.categoria}}</p>
          <p class="mb-0">{{post.fecha | date: 'fullDate'}}</p>
        </div>
        <div class="col-lg-8 col-md-12">
          <p class="blog-text text-justify">{{post.texto | textFormat: 75:' '}}
          </p>
          <p>{{post.autor}}</p>
          <button [routerLink]="'/blog/' + post.id" class="btn btn-bottom">Leer Más</button>
        </div>
      </div>
    </div>

  </div>
</div>
